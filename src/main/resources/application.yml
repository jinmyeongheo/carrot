spring:
  jpa:
    hibernate:
      show_sql: true
      format_sql: true
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
  datasource:
    url: jdbc:mysql://localhost:3306/datajpa
    username: root
    password: 316201
    driver-class-name: com.mysql.cj.jdbc.Driver

springdoc:
  api-docs:
    enabled: true
    path: /docs/json

  swagger-ui:
    enabled: true
    path: /docs
    display-request-duration: true

  cache:
    disabled: true


logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace